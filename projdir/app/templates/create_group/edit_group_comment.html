{% extends 'base.html' %}
{% block title %}
  <title>Group:Edit Comment</title>
{% endblock %}
{% block content %}
<div id = 'main'>
  <article class="post">
    <header>
      <div class="title">
        <h2><a href ="">Edit Comment</a></h2>
        <p>" {{ comment_text }} "</p>
      </div>
    </header>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name='edit_comment' value = "Save Changes" />
    </form>
  </article>
  <h2><a href = "{% url 'get_group_details' group_id %}">Cancel</a></h2>
</div>
{% endblock %}
