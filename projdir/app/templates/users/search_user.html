{% extends 'base.html' %}
{% block content %}
<div id = 'main'>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<input type='submit' name='search_user' value="search user"/>
</form>
<hr/>
<h1>Search results for users "{{ search_str }}"</h1>
{% if not result %}
<h3>No results found!!!</h3>
{% else %}
{% for user in result %}
  <a href = "{% url 'user_profile' user.id %}">{{ user }}</a>
  <hr/>
{% endfor %}
{% endif %}
</div>
{% endblock %}
