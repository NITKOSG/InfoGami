{% extends 'base.html' %}
{% block content %}
  <h1>Topics of {{ topic_user }}</h1>
  <hr/>
  {% for topic in topics %}
    <h1><a href ="{% url 'comment_on_topic' topic.id %}">{{ topic.topic_heading }}</a></h1>
    {% if topic.user.username  == user.username %}
      <a href = "{% url 'edit_topic' topic.id %}">Edit</a>
      <a href = "{% url 'remove_topic' topic.id %}">Remove</a>
    {% endif %}
    <br/>
    {{ topic.timeStamp }}
    <hr/>
  {% endfor %}
{% endblock %}
